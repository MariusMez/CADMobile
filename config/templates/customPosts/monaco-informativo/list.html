<h1 style="color: #2d2d2d;font-weight: bold;font-size:1.3em;"><img width="75" style="float: left; margin: 0px 10px 10px 0px;" src="http://costazuldigital.com/costazuldigitalprod/wp-content/uploads/2015/11/mini-logo-monaco-informativo-w.jpg" alt="Logo Monaco Informativo" scale="0"> Mónaco Informativo	</h1>
<h2 style="font-weight: 300;font-size:1em;font-style: italic;color: #727272;">Toda la actualidad del Principado de Mónaco en español</h2>
<hr>

<div list="posts">
    <div class="list card card-posts repeat-animation" ng-repeat="item in customPostsListCtrl.list">
        <div ui-sref="public.customPosts.id({ id: item.id, slug: customPostsListCtrl.type})">
            <div class="item item-image" style="background-size:cover;background-repeat: no-repeat;background-position: center;" ng-if="::item.featured_media != 0" wphc-img-background-cache="{{::item.better_featured_image.media_details.sizes.medium.source_url}}">
                <div class="img-border" style="padding-top:180px;"></div>
                <h1 style="text-shadow: 1px 1px #6D6D6D; white-space: normal; margin-bottom:10px; margin-left:10px; margin-right:10px; text-align:left; color:#ffffff; font-size:1.4em; font-weight:bold;" class="custom-item-title" ng-bind-html="::item.title.rendered | truncate: 60: '...': true"></h1>
                <div ng-if="::item.sticky" class="sticky-post badge badge-stable">
                    <i class="icon ion-star"></i>
                    <span>{{'item.featured' | translate}}</span>
                </div>
            </div>
            <div class="item item-text-wrap" ng-if="::item.featured_media == 0">
                <h1 style="text-shadow: 1px 1px #6D6D6D; white-space: normal; margin-top:75px; margin-bottom:10px; margin-left:10px; margin-right:10px; text-align:left; color:#ffffff; font-size:1.4em; font-weight:bold;" class="custom-item-title" ng-bind-html="::item.title.rendered | truncate: 60: '...': true"></h1>
                <div ng-if="::item.sticky" class="sticky-post badge badge-stable">
                    <i class="icon ion-star"></i>
                    <span>{{'item.featured' | translate}}</span>
                </div>
            </div>
            <wphc-author ng-if="customPostsListCtrl.showAuthor" author="::item.author[0]" date="::item.date"></wphc-author>
             
             <div style="margin-top:10px;margin-bottom:10px;">         
			<span style="margin-bottom:10px; margin-left:10px; margin-right:10px; text-align:left; color:#6D6D6D;" ng-if="::item.date">{{item.date | amDateFormat:'LL'}}</span></div>


            <div class="item item-text-wrap" ng-if="::item.excerpt.rendered" ng-bind-html="::item.excerpt.rendered"></div>
        </div>
        <div style="padding-top: 0px;padding-bottom: 0px;" class="item item-divider item-footer">
            <wphc-post-toolbar post="::item"></wphc-post-toolbar>
        </div>
    </div>
</div>
